language: python

python:
  - 3.6

install:
  - pip install pipenv
  - pipenv sync --dev
  - pipenv install --skip-lock codecov
  - pipenv run python -V
  - pipenv run which python

before_script:
  - cp contrib/env-sample .env

script:
  - pipenv run flake8 .
  - pipenv run pytest . --cov

after_success:
  - pipenv run codecov

